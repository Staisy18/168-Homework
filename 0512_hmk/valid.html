<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #regist {
        width: 450px;
        margin: 30px auto;
    }
    #regist input:last-child{
        margin-left:60px;
    }
</style>

<body>

    <form id="regist">
        <fieldset>
            <legend>
                <h1>注册</h1>
            </legend>
            <p>
                <input type="text" placeholder="用户名" name="username">
                <span id="usernamemsg"></span>
            </p>
            <p>
                <input type="password" placeholder="密码" name="password">
                <span id="passwordmsg"></span>
            </p>
            <p>
                <input type="text" placeholder="邮箱地址" name="email">
                <span id="emailmsg"></span>
            </p>
            <input type="button" value="提交" onclick='fun()'>
        </fieldset>
    </form>


    <script src="./valid.js"></script>
    <script>
        function fun() {
            valid({
                el: 'regist',
                rules: {
                    'username': {
                        reg: /^[a-zA-Z]{6,50}$/,
                        hint: '用户名必须在6-50字符之间',
                        messageTag: 'usernamemsg'

                    },
                    'password': {
                        reg: /^.{6,18}$/,
                        hint: '密码必须在6-18字符之间',
                        messageTag: 'passwordmsg'
                    },
                    'email': {
                        reg: /^\w+@\w+\.(com)|(net)|(cn)$/,
                        hint: '邮箱格式错误',
                        messageTag: 'emailmsg'
                    }
                }
            })
        }
    </script>
</body>

</html>
